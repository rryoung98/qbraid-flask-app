<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV1 Simulation Results</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .info { color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>SV1 Simulation Results</h1>
    {% if result %}
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in result.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</txxd>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="info">No results available or simulation did not return any data.</p>
    {% endif %}
    <a href="/">Back to Submission Page</a>
</body>
</html>
