<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum QASM Submission Portal</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-top: 20px; }
    label { display: block; margin-bottom: 10px; }
    textarea { width: 300px; height: 100px; }
    input[type="file"], input[type="submit"] { margin-top: 10px; }
</style>
</head>
<body>
<h1>Quantum QASM Submission Portal</h1>
<p>Please paste your QASM code below or upload a QASM file to submit it to the quantum computer.</p>
<form action="/submit_qasm" method="post" enctype="multipart/form-data">
    <label for="qasm_file">Upload a QASM file:</label>
    <input type="file" id="qasm_file" name="qasm_file">
    <input type="submit" value="Submit">
</form>
</body>
</html>
